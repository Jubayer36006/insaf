<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <title>ইনসাফ ফাউন্ডেশন</title>
    <style>
        :root {
            --primary-color: #185E18; --secondary-color: #FF8700; --white-color: #FFFFFF;
            --light-gray: #f4f4f4; --gray-text: #555;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Serif Bengali', serif; margin: 0; background-color: var(--light-gray); }
        .container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--white-color); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease-out; }
        #splash-screen img { width: 150px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .header-banner { width: 100%; height: auto; max-height: 400px; object-fit: cover; display: block; }
        header { background-color: var(--primary-color); color: var(--white-color); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        header h1 { margin: 0; font-size: 1.5em; }
        #main-content { display: none; }
        .menu-btn { font-size: 30px; cursor: pointer; background: none; border: none; color: white; }
        .side-nav { height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px; }
        .side-nav a { padding: 8px 8px 8px 32px; text-decoration: none; font-size: 20px; color: #818181; display: block; transition: 0.3s; }
        .side-nav a:hover { color: #f1f1f1; }
        .side-nav .close-btn { position: absolute; top: 0; right: 25px; font-size: 36px; margin-left: 50px; }
        #member-grid, #info-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .member-card, .info-card { background: var(--white-color); border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.08); padding: 15px; text-align: center; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .member-card:hover, .info-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.12); }
        .member-card img, .info-card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-color); }
        .member-card h3, .info-card h2 { margin: 10px 0 5px; color: var(--primary-color); }
        .apply-button { display: block; width: 90%; max-width: 300px; margin: 40px auto; padding: 15px; background-color: var(--secondary-color); color: var(--white-color); text-align: center; text-decoration: none; font-size: 18px; font-weight: bold; border-radius: 8px; transition: background-color 0.3s; }
        footer { background-color: #333; color: white; padding: 20px; text-align: center; }
        #footer-nav { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        #footer-nav a { color: white; text-decoration: none; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        
        /* UPDATED: Changed .modal-content to be the positioning context */
        .modal-content {
            background-color: var(--light-gray);
            position: relative; /* This is crucial */
            margin: 15% auto;
            padding: 0;
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            animation: zoomIn 0.3s;
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-header { padding: 15px 20px; background: var(--primary-color); border-radius: 15px 15px 0 0; display: flex; justify-content: space-between; align-items: center; color: white; }
        .modal-header h2 { margin: 0; font-size: 1.2em; }
        .close-btn { color: rgba(255,255,255,0.8); font-size: 30px; cursor: pointer; transition: color 0.2s; }
        .close-btn:hover { color: white; }
        
        /* UPDATED: .modal-body now has padding-top to make space for the image */
        .modal-body {
            padding: 80px 20px 20px 20px; /* Increased top padding */
            max-height: 70vh;
            overflow-y: auto;
        }
        
        #member-modal .modal-header { height: 100px; }

        /* UPDATED: Absolute positioning for the profile picture */
        #detail-profile-pic {
            width: 130px; height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            
            position: absolute; /* Changed to absolute */
            top: 100px; /* Positioned relative to the top of .modal-content */
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the image perfectly */
            z-index: 3; /* Ensures it's on top of everything */
        }
        #detail-name { font-size: 1.8em; color: var(--primary-color); margin: 0; text-align: center;}
        #detail-title { text-align: center; }
        #detail-last-deposit { font-size: 1.1em; font-weight: bold; color: var(--secondary-color); background-color: #fff; padding: 10px 15px; border-radius: 8px; display: inline-block; margin-top: 10px; }
        #deposits-list { display: flex; flex-direction: column; gap: 10px; text-align: left; margin-top: 25px; }
        .deposit-item { display: flex; justify-content: space-between; align-items: center; background: var(--white-color); padding: 12px 15px; border-radius: 8px; }
        .month-name { font-weight: 600; }
        .deposit-amount { font-weight: 700; color: var(--primary-color); background-color: #e8f5e9; padding: 5px 10px; border-radius: 20px; }
        #info-modal-content img { max-width: 100%; border-radius: 8px; margin-bottom: 15px; }
        #info-modal-content p { white-space: pre-wrap; line-height: 1.7; text-align: left; }
    </style>
</head>
<body>
    <div id="splash-screen"><img src="https://i.postimg.cc/mDYhHnCF/20250815-023730.png" alt="Loading Logo"></div>
    <div id="side-nav" class="side-nav"><a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a></div>

    <div id="main-content">
        <img id="header-banner" src="https://via.placeholder.com/1200x400.png?text=Banner" alt="ব্যানার" class="header-banner">
        <header>
            <button class="menu-btn" onclick="openNav()">&#9776;</button>
            <h1>ফাউন্ডেশনের হিসাব</h1>
            <div style="width: 40px;"></div>
        </header>
        <div class="container">
            <h2 style="text-align: center; color: var(--primary-color); margin-top: 30px;">আমাদের সকল মেম্বারগণ</h2>
            <div id="member-grid"></div>
            <a href="https://forms.gle/VFmGwvEZNaUDA1DP7" target="_blank" class="apply-button">মেম্বার হওয়ার জন্য আবেদন করুন</a>
            <div id="info-grid"></div>
        </div>
        <footer>
            <ul id="footer-nav"></ul>
            <p style="margin-top: 20px; font-size: 0.9em;">&copy; ২০২৩ ইনসাফ ফাউন্ডেশন। সর্বস্বত্ব সংরক্ষিত।</p>
        </footer>
    </div>
    
    <!-- Member Detail Modal -->
    <div id="member-modal" class="modal">
        <!-- UPDATED: HTML structure changed for better positioning -->
        <div class="modal-content">
            <div class="modal-header">
                <div></div>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <img id="detail-profile-pic" src="" alt="Profile Picture">
                <div id="member-details-container">
                    <!-- Member text details will be injected here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Info Detail Modal -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="info-modal-title"></h2><span class="close-btn">&times;</span></div>
            <div class="modal-body"><div id="info-modal-content"></div></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyC88D1g6JEb_KRIvpU4M0Xgs_2SCJ734S0", authDomain: "saving-found-app.firebaseapp.com", projectId: "saving-found-app", storageBucket: "saving-found-app.firebasestorage.app", messagingSenderId: "1007703028318", appId: "1:1007703028318:web:ec8b9f1d45ad95fb1d3acf" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const memberGrid = document.getElementById('member-grid');
        const memberModal = document.getElementById('member-modal');
        const infoModal = document.getElementById('info-modal');
        let allInfoSections = {};
        window.onload = () => { setTimeout(() => { document.getElementById('splash-screen').style.opacity = '0'; setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; document.getElementById('main-content').style.display = 'block'; }, 500); }, 2500); fetchData(); };
        const fetchData = async () => { /* ... unchanged ... */ const settingsDoc = await db.collection('settings').doc('config').get(); if(settingsDoc.exists) document.getElementById('header-banner').src = settingsDoc.data().bannerUrl; db.collection('members').onSnapshot(snapshot => { memberGrid.innerHTML = ''; snapshot.forEach(doc => memberGrid.appendChild(createMemberCard({ id: doc.id, ...doc.data() }))); }); fetchInfoSections(); };
        const createMemberCard = (member) => { /* ... unchanged ... */ const card = document.createElement('div'); card.className = 'member-card'; card.innerHTML = `<img src="${member.imageUrl}" alt="${member.name}"><h3>${member.name}</h3><p>${member.title}</p><p><strong>মোট জমা:</strong> ${member.lastDeposit || 0} টাকা</p>`; card.addEventListener('click', () => showMemberDetails(member)); return card; };
        
        // UPDATED: showMemberDetails function to work with the new structure
        const showMemberDetails = (member) => {
            const profilePic = document.getElementById('detail-profile-pic');
            const detailsContainer = document.getElementById('member-details-container');
            
            profilePic.src = member.imageUrl;
            profilePic.alt = member.name;

            const months = { jan: 'জানুয়ারি', feb: 'ফেব্রুয়ারি', mar: 'মার্চ', apr: 'এপ্রিল', may: 'মে', jun: 'জুন', jul: 'জুলাই', aug: 'আগস্ট', sep: 'সেপ্টেম্বর', oct: 'অক্টোবর', nov: 'নভেম্বর', dec: 'ডিসেম্বর' };
            let depositItems = '';
            for (const [key, name] of Object.entries(months)) { depositItems += `<div class="deposit-item"><span class="month-name">${name}</span><span class="deposit-amount">${member.monthlyDeposits?.[key] || 0} টাকা</span></div>`; }
            
            detailsContainer.innerHTML = `
                <h2 id="detail-name">${member.name}</h2>
                <p id="detail-title">${member.title}</p>
                <div style="text-align: center;">
                    <p id="detail-last-deposit">মোট জমা: ${member.lastDeposit || 0} টাকা</p>
                </div>
                <div id="deposits-list">${depositItems}</div>
            `;
            memberModal.style.display = 'block';
        };

        const infoSectionsConfig = { /* ... unchanged ... */ introduction: 'পরিচিতি', vision_mission: 'উদ্দেশ্য ও লক্ষ্য', rules_conditions: 'নীতি ও শর্তাবলী', future_plans: 'ভবিষ্যৎ পরিকল্পনা', member_roles: 'সদস্য সুবিধা ও দায়িত্ব', financial_policy: 'আর্থিক নীতিমালা', developer_info: 'ডেভলপার পরিচিতি' };
        const fetchInfoSections = async () => { /* ... unchanged ... */ const navContainer = document.getElementById('side-nav'); const cardContainer = document.getElementById('info-grid'); const footerContainer = document.getElementById('footer-nav'); navContainer.innerHTML = '<a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>'; cardContainer.innerHTML = ''; footerContainer.innerHTML = ''; for (const [id, title] of Object.entries(infoSectionsConfig)) { navContainer.insertAdjacentHTML('beforeend', `<a href="#${id}" onclick="closeNav()">${title}</a>`); footerContainer.insertAdjacentHTML('beforeend', `<li><a href="#${id}">${title}</a></li>`); const doc = await db.collection('info_sections').doc(id).get(); if (doc.exists) { const data = doc.data(); allInfoSections[id] = { title, ...data }; const cardHtml = `<div id="${id}" class="info-card"><img src="${data.imageUrl || 'https://via.placeholder.com/100'}" alt="${title}"><h2>${title}</h2></div>`; cardContainer.insertAdjacentHTML('beforeend', cardHtml); document.getElementById(id).addEventListener('click', () => showInfoDetails(id)); } } };
        const showInfoDetails = (id) => { /* ... unchanged ... */ const section = allInfoSections[id]; if (!section) return; document.getElementById('info-modal-title').innerText = section.title; const contentContainer = document.getElementById('info-modal-content'); contentContainer.innerHTML = `${section.imageUrl ? `<img src="${section.imageUrl}" alt="${section.title}">` : ''}<p>${section.text}</p>`; infoModal.style.display = 'block'; };
        [memberModal, infoModal].forEach(modal => { modal.querySelector('.close-btn').addEventListener('click', () => modal.style.display = 'none'); });
        window.addEventListener('click', (e) => { if (e.target == memberModal) memberModal.style.display = 'none'; if (e.target == infoModal) infoModal.style.display = 'none'; });
        const openNav = () => document.getElementById("side-nav").style.width = "250px";
        const closeNav = () => document.getElementById("side-nav").style.width = "0";
    </script>
</body>
</html>
